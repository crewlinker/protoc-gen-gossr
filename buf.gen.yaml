version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/crewlinker/protoc-gen-gossr/proto
plugins:
  - name: go
    out: .
    opt: paths=source_relative
    path: ["go", "run", "google.golang.org/protobuf/cmd/protoc-gen-go"]
  - name: gossr
    out: .
    opt: paths=source_relative
    path: ["go", "run", "."]
